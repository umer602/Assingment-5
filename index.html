<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="container">
    <div class="calculator">
        <div class="form-group">
            <input type="text" id="expression" class="form-control" readonly>
            <input type="text" id="answer" class="form-control" readonly>
        </div>
        <div class="row">
            <input type="button" class="col-6 btn btn-primary" value="C" onclick="clearDisplay()">
            <input type="button" class="col-6 btn btn-secondary" value="%" onclick="appendToDisplay('%')">
        </div>
        <div class="row">
            <input type="button" class="col-3 btn btn-secondary" value="/" onclick="appendToDisplay('/')">
            <input type="button" class="col-3 btn btn-secondary" value="*" onclick="appendToDisplay('*')">
            <input type="button" class="col-3 btn btn-secondary" value="-" onclick="appendToDisplay('-')">
            <input type="button" class="col-3 btn btn-secondary" value="+" onclick="appendToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" class="col-3 btn number-btn" value="7" onclick="appendToDisplay('7')">
            <input type="button" class="col-3 btn number-btn" value="8" onclick="appendToDisplay('8')">
            <input type="button" class="col-3 btn number-btn" value="9" onclick="appendToDisplay('9')">
            <input type="button" class="col-3 btn btn-secondary" value="âˆš" onclick="squareRoot()">
        </div>
        <div class="row">
            <input type="button" class="col-3 btn number-btn" value="4" onclick="appendToDisplay('4')">
            <input type="button" class="col-3 btn number-btn" value="5" onclick="appendToDisplay('5')">
            <input type="button" class="col-3 btn number-btn" value="6" onclick="appendToDisplay('6')">
            <input type="button" class="col-3 btn btn-secondary" value="=" onclick="calculate()">
        </div>
        <div class="row">
            <input type="button" class="col-3 btn number-btn" value="1" onclick="appendToDisplay('1')">
            <input type="button" class="col-3 btn number-btn" value="2" onclick="appendToDisplay('2')">
            <input type="button" class="col-3 btn number-btn" value="3" onclick="appendToDisplay('3')">
            <input type="button" class="col-3 btn btn-secondary" value="AC" onclick="clearAll()">
        </div>
        <div class="row">
            <input type="button" class="col-6 btn number-btn" value="0" onclick="appendToDisplay('0')">
            <input type="button" class="col-6 btn btn-secondary" value="." onclick="appendToDisplay('.')">
        </div>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
